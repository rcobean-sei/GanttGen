<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F01840"/>
      <stop offset="100%" style="stop-color:#C01830"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#705E74"/>
      <stop offset="100%" style="stop-color:#402848"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#141018"/>

  <!-- Gantt bars representing the chart -->
  <!-- Bar 1 - Red -->
  <rect x="80" y="120" width="280" height="48" rx="6" fill="url(#redGrad)"/>

  <!-- Bar 2 - Purple -->
  <rect x="120" y="188" width="200" height="48" rx="6" fill="url(#purpleGrad)"/>

  <!-- Bar 3 - Red -->
  <rect x="160" y="256" width="260" height="48" rx="6" fill="url(#redGrad)"/>

  <!-- Bar 4 - Purple -->
  <rect x="100" y="324" width="180" height="48" rx="6" fill="url(#purpleGrad)"/>

  <!-- Timeline markers -->
  <line x1="80" y1="100" x2="80" y2="392" stroke="#D0C8C8" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="200" y1="100" x2="200" y2="392" stroke="#D0C8C8" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="320" y1="100" x2="320" y2="392" stroke="#D0C8C8" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="432" y1="100" x2="432" y2="392" stroke="#D0C8C8" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- "G" letter watermark -->
  <text x="400" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFF8" opacity="0.15">G</text>
</svg>
