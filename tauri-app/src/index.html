<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanttGen - Gantt Chart Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">GanttGen</h1>
            <span class="tagline">Data-driven Gantt Chart Generator</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- File Input Section -->
        <section class="section file-section">
            <h2 class="section-title">
                <span class="step-number">1</span>
                Select Input File
            </h2>
            <div class="file-drop-zone" id="dropZone">
                <div class="drop-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <p class="drop-text">Drag and drop your file here</p>
                <p class="drop-subtext">or</p>
                <button class="btn btn-secondary" id="browseBtn">Browse Files</button>
                <p class="file-types">Supported: .json, .xlsx</p>
            </div>
            <div class="selected-file" id="selectedFile" style="display: none;">
                <div class="file-info">
                    <svg class="file-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span class="file-name" id="fileName"></span>
                </div>
                <button class="btn-icon" id="clearFileBtn" title="Remove file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Palette Selection Section -->
        <section class="section palette-section">
            <h2 class="section-title">
                <span class="step-number">2</span>
                Choose Color Palette
            </h2>
            <div class="palette-grid" id="paletteGrid">
                <!-- Palette options will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Output Options Section -->
        <section class="section output-section">
            <h2 class="section-title">
                <span class="step-number">3</span>
                Output Options
            </h2>
            <div class="output-options">
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="exportHtml" checked>
                        <span class="checkbox-custom"></span>
                        <span class="option-text">
                            <strong>HTML</strong>
                            <span class="option-desc">Interactive, scalable output</span>
                        </span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="exportPng">
                        <span class="checkbox-custom"></span>
                        <span class="option-text">
                            <strong>PNG</strong>
                            <span class="option-desc">High-resolution image (1920x1080)</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="output-path">
                <label for="outputDir">Output Directory:</label>
                <div class="path-input-group">
                    <input type="text" id="outputDir" placeholder="Select output directory..." readonly>
                    <button class="btn btn-secondary" id="selectOutputBtn">Browse</button>
                </div>
            </div>
        </section>

        <!-- Generate Button -->
        <div class="generate-section">
            <button class="btn btn-primary btn-large" id="generateBtn" disabled>
                <span class="btn-text">Generate Gantt Chart</span>
                <svg class="btn-icon-right" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="progress-text" id="progressText">Starting...</p>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-success" id="resultSuccess" style="display: none;">
                <svg class="result-icon success" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h3>Generation Complete!</h3>
                <div class="result-files" id="resultFiles"></div>
                <div class="result-actions">
                    <button class="btn btn-secondary" id="openOutputBtn">Open Output Folder</button>
                    <button class="btn btn-primary" id="viewHtmlBtn">View HTML</button>
                </div>
            </div>
            <div class="result-error" id="resultError" style="display: none;">
                <svg class="result-icon error" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <h3>Generation Failed</h3>
                <p class="error-message" id="errorMessage"></p>
                <button class="btn btn-secondary" id="tryAgainBtn">Try Again</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>GanttGen v1.0.0 - SEI Brand Styling</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
