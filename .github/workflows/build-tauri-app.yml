name: Build Tauri App

on:
  push:
    branches:
      - main
      - 'claude/*'
    paths:
      - 'tauri-app/**'
      - '.github/workflows/build-tauri-app.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'tauri-app/**'
      - '.github/workflows/build-tauri-app.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux-x64'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows-x64'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libgtk-3-0 libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Import Apple Code Signing Certificate
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        env:
          APPLE_CERTIFICATE: ${{ secrets.MAC_CERT_P12_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
        run: |
          # Check if required secrets are available
          if [ -z "$APPLE_CERTIFICATE" ] || [ -z "$APPLE_CERT_PASSWORD" ]; then
            echo "⚠️  Code signing secrets not found. Build will continue without signing."
            echo "To enable code signing, add MAC_CERT_P12_BASE64 and MAC_CERT_PASSWORD secrets."
            exit 0
          fi
          
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Create and configure the temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate to keychain
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERTIFICATE_PATH"

          # Diagnostic: Show password metadata for troubleshooting (without revealing value)
          echo "Password length (raw): ${#APPLE_CERT_PASSWORD}"
          echo "Password MD5 hash (raw): $(echo -n "$APPLE_CERT_PASSWORD" | md5)"

          # Strip any leading/trailing whitespace from password (common copy-paste issue)
          APPLE_CERT_PASSWORD=$(echo "$APPLE_CERT_PASSWORD" | xargs)
          echo "Password length (stripped): ${#APPLE_CERT_PASSWORD}"
          echo "Password MD5 hash (stripped): $(echo -n "$APPLE_CERT_PASSWORD" | md5)"

          # Import certificate (password passed directly - safe in CI environment)
          security import "$CERTIFICATE_PATH" -k "$KEYCHAIN_PATH" -f pkcs12 -P "$APPLE_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign
          
          # Set the keychain as default
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          
          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Clean up certificate file
          rm -f "$CERTIFICATE_PATH"

      - name: Install root project dependencies
        run: npm ci
        working-directory: .

      - name: Install Tauri app dependencies
        run: npm ci
        working-directory: tauri-app

      - name: Build Tauri app (PR - unsigned)
        if: github.event_name == 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: tauri-app
          args: ${{ matrix.args }}

      - name: Build Tauri app (non-PR - signed only, no notarization)
        if: github.event_name != 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          projectPath: tauri-app
          args: ${{ matrix.args }}

      - name: Verify app launches without crashing
        shell: bash
        run: |
          echo "=== Verifying app can launch without crashing ==="

          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            # Find the app bundle
            APP_PATH=$(find tauri-app/src-tauri/target -name "GanttGen.app" -type d 2>/dev/null | head -n 1)
            if [ -z "$APP_PATH" ]; then
              echo "ERROR: GanttGen.app not found!"
              exit 1
            fi
            echo "Found app: $APP_PATH"

            # Run the binary directly and capture output
            BINARY="$APP_PATH/Contents/MacOS/ganttgen-app"
            echo "Testing binary: $BINARY"

            # Set RUST_BACKTRACE to ensure we get full panic output
            export RUST_BACKTRACE=1

            # Run with timeout and capture ALL output (stdout + stderr)
            # Note: macOS doesn't have 'timeout' command, so we use a background process
            set +e  # Don't exit on error
            "$BINARY" > /tmp/launch_test.log 2>&1 &
            BINARY_PID=$!
            sleep 2
            kill $BINARY_PID 2>/dev/null || true
            wait $BINARY_PID 2>/dev/null
            EXIT_CODE=$?
            set -e

            echo "Exit code: $EXIT_CODE"
            echo "Output captured:"
            cat /tmp/launch_test.log

            # Exit code 143 = SIGTERM (expected when we kill it)
            # Exit code 0 = clean exit (unexpected for GUI but OK)
            # Anything else = crash
            if [ $EXIT_CODE -ne 0 ] && [ $EXIT_CODE -ne 143 ] && [ $EXIT_CODE -ne 137 ]; then
              echo "❌ ERROR: App exited with code $EXIT_CODE (crash detected)"
              exit 1
            fi

            # Also check for panic in output
            if grep -q "panicked at" /tmp/launch_test.log; then
              echo "❌ ERROR: App panicked during launch!"
              exit 1
            fi

            # Check for common error patterns
            if grep -qi "error while running tauri application" /tmp/launch_test.log; then
              echo "❌ ERROR: Tauri application error detected!"
              exit 1
            fi

            echo "✓ App launched without crash (exit code: $EXIT_CODE)"

          elif [ "${{ matrix.platform }}" = "ubuntu-22.04" ]; then
            # Find the Linux binary
            BINARY=$(find tauri-app/src-tauri/target -name "ganttgen-app" -type f -executable 2>/dev/null | head -n 1)
            if [ -z "$BINARY" ]; then
              echo "ERROR: ganttgen-app binary not found!"
              exit 1
            fi
            echo "Testing binary: $BINARY"

            export RUST_BACKTRACE=1
            export GTK_PATH=/usr/lib/x86_64-linux-gnu/gtk-3.0
            export GDK_BACKEND=x11

            # Run in background with timeout (Linux has 'timeout' command)
            set +e
            timeout 2s "$BINARY" > /tmp/launch_test.log 2>&1
            EXIT_CODE=$?
            set -e

            echo "Exit code: $EXIT_CODE"
            echo "Output captured:"
            cat /tmp/launch_test.log

            # Exit code 124 = timeout (expected)
            # Exit code 143 = SIGTERM (expected)
            if [ $EXIT_CODE -ne 0 ] && [ $EXIT_CODE -ne 124 ] && [ $EXIT_CODE -ne 143 ]; then
              echo "❌ ERROR: App exited with code $EXIT_CODE (crash detected)"
              exit 1
            fi

            if grep -q "panicked at" /tmp/launch_test.log; then
              echo "❌ ERROR: App panicked during launch!"
              exit 1
            fi

            if grep -qi "error while running tauri application" /tmp/launch_test.log; then
              echo "❌ ERROR: Tauri application error detected!"
              exit 1
            fi

            echo "✓ App launched without crash (exit code: $EXIT_CODE)"

          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            # Find the Windows executable
            BINARY=$(find tauri-app/src-tauri/target -name "ganttgen-app.exe" -type f 2>/dev/null | head -n 1)
            if [ -z "$BINARY" ]; then
              echo "ERROR: ganttgen-app.exe not found!"
              exit 1
            fi
            echo "Testing binary: $BINARY"

            export RUST_BACKTRACE=1

            # Run in background with timeout (Windows has 'timeout' via Git Bash)
            set +e
            timeout 2s "$BINARY" > /tmp/launch_test.log 2>&1
            EXIT_CODE=$?
            set -e

            echo "Exit code: $EXIT_CODE"
            echo "Output captured:"
            cat /tmp/launch_test.log

            # Exit code 124 = timeout (expected)
            # Exit code 143 = SIGTERM (expected)
            if [ $EXIT_CODE -ne 0 ] && [ $EXIT_CODE -ne 124 ] && [ $EXIT_CODE -ne 143 ]; then
              echo "❌ ERROR: App exited with code $EXIT_CODE (crash detected)"
              exit 1
            fi

            if grep -qi "panic" /tmp/launch_test.log; then
              echo "❌ ERROR: App panicked during launch!"
              exit 1
            fi

            if grep -qi "error while running tauri application" /tmp/launch_test.log; then
              echo "❌ ERROR: Tauri application error detected!"
              exit 1
            fi

            echo "✓ App launched without crash (exit code: $EXIT_CODE)"
          fi

          echo "=== Launch verification passed ==="

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GanttGen-${{ matrix.name }}
          path: |
            tauri-app/src-tauri/target/release/bundle/
            tauri-app/src-tauri/target/*/release/bundle/
          if-no-files-found: warn

      - name: Cleanup Keychain
        if: always() && matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
