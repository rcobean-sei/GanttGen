name: Build Electron App

on:
  push:
    branches:
      - 'claude/electron-installer-app-*'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json

      - name: Install dependencies (electron-app)
        working-directory: electron-app
        run: npm ci

      - name: Install dependencies (root - for build scripts)
        run: npm ci

      - name: Build Electron app
        working-directory: electron-app
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            npm run build:mac
          else
            npm run build:win
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-${{ matrix.platform }}
          path: |
            electron-app/dist/*.dmg
            electron-app/dist/*.zip
            electron-app/dist/*.exe
            electron-app/dist/*.blockmap
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-app-mac
          path: dist/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-app-win
          path: dist/win

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/mac/*
            dist/win/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
